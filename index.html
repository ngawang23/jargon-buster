<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JargonBuster.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-3xl font-bold text-center mb-4">JargonBuster.ai</h1>
    <p class="text-center text-gray-600 mb-6">Paste corporate jargon â†’ Get plain English</p>
    
    <textarea id="jargon" class="w-full h-32 p-3 border rounded mb-4" 
      placeholder="Enter jargon: 'Synergize core competencies...'"></textarea>
    
    <button onclick="decodeJargon()" 
      class="bg-blue-600 text-white px-6 py-2 rounded w-full hover:bg-blue-700">
      DECODE JARGON
    </button>
    
    <div id="result" class="mt-6 p-4 bg-gray-100 rounded hidden"></div>
  </div>

  <script>
    // REPLACE THIS LINE NEXT:
    const HF_TOKEN = "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";
    
    async function decodeJargon() {
      const text = document.getElementById('jargon').value;
      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('hidden');
      
      try {
        const response = await fetch(
          "https://api-inference.huggingface.co/models/facebook/bart-large-cnn",
          {
            headers: { 
              "Authorization": `Bearer ${HF_TOKEN}`,
              "Content-Type": "application/json" 
            },
            method: "POST",
            body: JSON.stringify({ inputs: text }),
          }
        );
        
        const data = await response.json();
        resultDiv.innerHTML = `<strong>Plain English:</strong> ${data[0].summary_text}`;
      } catch (error) {
        resultDiv.innerHTML = "API limit reached. Try again later!";
      }
    }
  </script>
</body>
</html>
